        <div id="event0"></div>

        <div id="add-text"></div>

        <script type="text/javascript">
            let xhr = new XMLHttpRequest;
            let addText = document.getElementById("add-text");
            let xhrObjectResponse;

            xhr.onload = function() {
                if (xhr.status === 200) {
                    console.log(xhr.responseText);
                    xhrObjectResponse = JSON.parse(xhr.responseText);
                    console.log(xhrObjectResponse);
                    for (let i = 0; i < xhrObjectResponse.events.length; i++) {
                        let currentEvent = document.getElementById(`event${i}`);
                        currentEvent.innerHTML = `<div>Location: ${xhrObjectResponse.events[i].location}
                           <br> Date: ${xhrObjectResponse.events[i].date}
                           <br> Map:<br> <img src="${xhrObjectResponse.events[i].map}" alt="img${i}" />
                        </div>`;
                    }
                }
            };

            xhr.open("GET", "test.json", true);
            xhr.send();
        
        </script>
